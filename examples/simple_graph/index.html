<!DOCTYPE html>
<html>
  <head>
    <title>Cartography of Affects</title>
    <meta charset="utf-8">
    <!-- Prevent user from zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="../../build/graph.min.js"></script>
    <script type="text/javascript" src="simple_graph.js"></script>

    <script type="text/javascript">
      var drawing;
      function createDrawing() {
        drawing = new Drawing.SimpleGraph({
          layout: '3d', 
          selection: true, 
          numNodes: 50, 
          graphLayout: {attraction: 5, repulsion: 0.5}, 
          showStats: true, 
          showInfo: true,
          cameraPositionZ: 5000
        });
      }
    </script>

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        font: 11px courier;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }

      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }

      @font-face {
        font-family: 'sonycam-original';
        src: url('img/sonycam-original.ttf') format('truetype');
      }

      @font-face {
        font-family: 'ALBA';
        src: url('img/ALBA___.ttf') format('truetype');
      }

      h1 {
        font-family: 'sonycam-original';
        font-size: 4vh;
      }

      h2 {
        font-family: 'ALBA';
        font-size: 6vh;
      }

      p {
        font-size:3vh;
      }

      #hover-image {
        position: absolute; 
        display: none; 
        z-index: 10;
      }

      #hover-img {
        max-width: 200px; 
        max-height: 200px;
      }

      /* Instagram logo style */
      #instagram-logo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }

      #instagram-logo img {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="createDrawing()">
    <div id="options">
      <h1>CARTOGRAFÍA DE AFECTOS</h1>
    </div>

    <div id="hover-image">
      <img id="hover-img" src="" alt="Node Texture">
    </div>    

    <div style="position: absolute; bottom: 0;">
      <h1>atlas</h1>
      Fotografías tomadas entre 2019 y 2022. Visualizador creado en Three.js
    </div>

    <!-- Instagram Logo with link -->
    <div id="instagram-logo">
      <a href="https://www.instagram.com/bel.en.s/?hl=es" target="_blank">
        <img src="img/insta1.png" alt="Instagram">
      </a>
    </div>
  </body>
</html>
